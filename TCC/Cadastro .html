<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro </title>
    <link rel="stylesheet" href="css/Cad.css">
    <style></style>
</head>
<body>
    <div class="container_form">

        <h1>Formulário de Cadastro</h1>
    
        <form class="form" action="#" method="post">
            
            <div class="form_grupo">
                <label for="nome" class="form_label"><b>Nome:</b></label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
            </div>
            <div class="form_grupo">
                <label for="nome" class="form_label"><b>Login:</b></label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Login" required>
            </div>
            <div class="form_grupo">
                <label for="nome" class="form_label"><b>Senha:</b></label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Senha" required>
            </div>
            
           
            <div class="form_grupo">
                <label for="datanascimento" class="form_label"><b>Email:</b></label>
                <input type="text" name="Email" class="form_input" id="nome" placeholder="Email" required>
            </div>   
            <div class="form_grupo">
                <label for="datanascimento" class="form_label"><b>Data:</b></label>
                <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required>
            </div>        
         
    
            <div class="form_grupo">
                
                <label for="estadocivil" class="text"></label><b>Estado civil:</b> </label>
                <select name="estadocivil" class="dropdown" required>
                    
                    <option selected disabled class="form_select_option" value="">Selecione</option>
                    <option value="Solteiro" class="form_select_option">Solteiro(a)</option>
                    <option value="Casado" class="form_select_option">Casado(a) </option>
                    <option value="Divorciado" class="form_select_option">Divorciado(a)</option>                    
                    <option value="Viúvo" class="form_select_option">Viúvo(a)</option>                    
                
                </select>
    
            </div>

            <div class="form_grupo">
                
                <label for="estadocivil" class="text"><b>Sexo:</b></label>
                <select name="estadocivil" class="dropdown" required>
                    
                    <option selected disabled class="form_select_option" value="">Selecione</option>
                    <option value="Feminino" class="form_select_option">Feminino</option>
                    <option value="Masculino" class="form_select_option">Masculino </option>
                    <option value="Neutro" class="form_select_option">Neutro</option>                    
                    <option value="Não Declarar" class="form_select_option">Não Declarar</option>                    
                
                </select>
    
            </div>
    
    
                <div class="submit">
    
                  <input type="hidden" name="acao" value="enviar">
                  <button type="submit" name="Submit" class="submit_btn" >Cadastrar</button>
                
                </div>
        </form>
    
    </div><!--container_form-->
</body>
</html>
