<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="login/login-responsive.css">
    <link rel="stylesheet" href="login/login.css">
    <link rel="stylesheet" href="styles/Orkut.css">
    
</head>
<body>

    <div class="logo">
        <img src="IMG/Logo-Orkut-Png-removebg-preview.png" alt="">
    </div>

    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o 
                    <span class="orkut-font-color">orkut</span>
                     com a sua conta <span style="color: rgb(2, 2, 199);" >G</span><span style="color: rgb(243, 84, 235);" >o</span><span style="color: rgb(247, 206, 73);" >o</span><span style="color: rgb(20, 1, 126);" >g</span><span style="color: rgb(57, 57, 70);" >l</span><span style="color: rgb(255, 0, 0);" >e</span><span style="color: blue;" >!</span>
                    </p>
            </div>
            <div class="fields__textboxs">
                <input type="email" placeholder="Email ou Número de Celular" name="" id="fields__email">
                <input type="password" placeholder="Senha" name="" id="fields__pass">
            </div>
            <div class="fields__remember">
                <input type="checkbox" name="" id="fields__remember">
                <label for="field__remember">Lembrar Sempre do Meu Acesso</label>
            </div>
            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg">ENTRAR</button>
            </div>
            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>
            <div class="fields__create">
                <a href="#">Não tem conta?<span class="orkut-font-color"> Criar Agora </span></a>
            </div>
        </div>
    </div>
</body>
</html>
