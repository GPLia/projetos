<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORKUT</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="profile/profile.css">
    <link rel="stylesheet" href="profile/profile-responsive.css">
    <link rel="stylesheet" href="styles/global.css">
    <script src="https://kit.fontawesome.com/39eeea2c97.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="menu orkut-button-bg ">
        <nav>
            <div id="title">
                <h1>ORKUT</h1>
            </div>
            <div id="hmb"><label for="">&#9776;</label></div>
        </nav>
    </header>

    <main class="container">
        <aside class="photo">
            <div class="photo__avatar">
                <img src="IMG/boneconeve.gif"
                 height="150px"
                 width="150px"
                 alt="">    
            </div>
                <div class="photo__name">
                    <h1 class="orkut-font-color">DIO</h1>
                </div>
                <div class="photo__tools">
                <div class="photo__tools__messages">
                    <i class="fa-solid fa-message orkut-font-color-default"></i>
                    <a href="#" class="orkut-link">SCRAPS</a>
                </div>
                <div class="photo__tools__editar">
                    <i class="fa-solid fa-pen orkut-font-color-default"></i>
                    <a href="#" class="orkut-link">EDITAR PERFIL</a>
                    <div class="photo__tools__galery"></div> 
                    <i class="fa-solid fa-camera"></i>   
                    <a href="" class="orkut-link">ALBUNS</a>
                    <div class="photo__tools__depositions"></div>
                    <i class="fa-solid fa-sun"></i>
                    <a href="#" class="orkut-link">DEPOIMENTOS</a>

                </div>
                </div>
        </aside>
        <section class="description"></section>
        <aside class="counter">
            <div class="counter__friend"></div>
            <div class="counter__community"></div>
        </aside>
    </main>
</body>
</html>
